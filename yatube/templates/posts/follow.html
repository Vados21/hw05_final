{% extends "base.html" %}
{% block title %}Подписка на aвтора{% endblock %}
{% block content %}
{% if user.is_authenticated %}
  {% for post in page %}
    {% include 'posts/post_detail.html' with post=post %}
  {% endfor %}
  <div class="row my-3">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a 
          class="nav-link {% if index %}active{% endif %}"
          href="{% url 'posts:index' %}"
        >
          Все авторы
        </a>
      </li>
      <li class="nav-item">
        <a 
           class="nav-link {% if follow %}active{% endif %}"
           href="{% url 'posts:follow_index' %}"
        >
          Избранные авторы
        </a>
      </li>
    </ul>
  </div>
{% endif %}

{% endblock %}
